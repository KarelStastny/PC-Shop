<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PC Shop</title>
</head>
<body>
    <div class="all-container">
    <!-- Horní menu -->
    <header>
        <div id="logo">
            <h1><a href="index.html">Můj obchod</a></h1>
        </div>
        <form id="search">
            <input class="searchBox" placeholder="Vyhledej produkt" name="name" type="text">
            <button type="submit"> <img src="./images/png_serach.png" alt=""></button>
          
        </form>

        <div id="cart">
            <article>
                <img src="./images/box.png" alt="">
                <span class="quantity"></span>
            </article>
            <div class="total-price">
                <h3>Celková cena</h3>
                <span></span>
            </div>
        </div>

    </header>

    <!-- Hlavní obsah -->
    <main>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-container">
                <button value="all" onclick="filterSidebar('all')">Všechny produkty <span></span></button>
                <button value="phone" onclick="filterSidebar('phone')">Mobily <span></span></button>
                <button value="tablet" onclick="filterSidebar('tablet')">Tablety <span></span></button>
                <button value="notebook" onclick="filterSidebar('notebook')">Notebok <span></span></button>
                <button value="pc" onclick="filterSidebar('pc')">Stolní PC <span></span></button>
                <button value="kamera" onclick="filterSidebar('kamera')">Kamera <span></span></button>
                <button value="mys" onclick="filterSidebar('mys')">Myši <span></span></button>
                <button value="tv" onclick="filterSidebar('tv')">TV <span></span></button>
                <button value="sluchatka" onclick="filterSidebar('sluchatka')">Sluchátka <span></span></button>
                <button value="dashboard" onclick="filterSidebar('dashboard')">Základní desky <span></span></button>
                <button value="ram" onclick="filterSidebar('ram')">Paměti RAM <span></span></button>
                <button value="procesor" onclick="filterSidebar('procesor')">Procesor <span></span></button>
            </div>
        </div>
        <!-- Product container -->
        <div class="container-product">

        </div>

        <div class="cart-all">
            
            <!-- Všechny produkty v košíku -->
            <ul class="cart-list"></ul>

            <div class="checkOut">
                <p>Celková cena:</p>
                <div class="total">0</div><span>Kč</span>
               
            </div>
    
        </div>
    </main>
</div>

    <script src="script.js"></script>
</body>
</html>
