<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PC Shop</title>
</head>
<body>
    <!-- Horní menu -->
    <header>
        <div id="logo">
            <h1>Můj obchod</h1>
        </div>
        <div id="search">
            <input class="searchBox" placeholder="Vyhledej produkt" type="text">
        </div>
        <div id="cart">
            <img src="./images/box.png" alt="">
            <span class="quantity"></span>

        </div>

    </header>

    <!-- Hlavní obsah -->
    <main>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-container">
                <p>Všechny produkty</p>
                <p>Mobily</p>
                <p>Tablety</p>
                <p>Notebooky</p>
                <p>Stolní PC</p>
                <p>Kamery</p>
                <p>Myši</p>
                <p>TV</p>
                <p>Sluchátka</p>
                <p>Základní desky</p>
                <p>Paměti RAM</p>
                <p>Procesory</p>
            </div>
        </div>
        <!-- Product container -->
        <div class="container-product">

        </div>

        <div class="cart-all">
            <!-- Všechny produkty v košíku -->
            <ul class="cart-list"></ul>

            <div class="checkOut">
                <div class="total">0</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
