<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PC Shop</title>
</head>
<body>
    <!-- Horní menu -->
    <header>
        <div id="logo">
            <h1>Můj obchod</h1>
        </div>
        <div id="search">
            <input class="searchBox" placeholder="Vyhledej produkt" type="text">
        </div>
        <div id="cart">
            <img src="./images/box.png" alt="">
            <span>3</span>
            <div class="cart-all">
                <!-- Všechny produkty v košíku -->
            </div>
        </div>

    </header>

    <!-- Hlavní obsah -->
    <main>
        <!-- Sidebar -->
        <div class="sidebar"></div>
        <!-- Product container -->
        <div class="container-product"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
