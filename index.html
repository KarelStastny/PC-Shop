<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PC Shop</title>
</head>
<body>
    <!-- Horní menu -->
    <header>
        <div id="logo">
            <h1>Můj obchod</h1>
        </div>
        <form>
            <input class="searchBox" placeholder="Vyhledej produkt" name="name" type="text">
            <input type="submit">
        </form>
        <!-- <div id="search">
            
        </div> -->
        <div id="cart">
            <img src="./images/box.png" alt="">
            <span class="quantity"></span>

        </div>

    </header>

    <!-- Hlavní obsah -->
    <main>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-container">
                <button onclick="filterSidebar('all')">Všechny produkty</button>
                <button onclick="filterSidebar('phone')">Mobily</button>
                <button onclick="filterSidebar('tablet')">Tablety</button>
                <button onclick="filterSidebar('notebook')">Notebooky</button>
                <button onclick="filterSidebar('pc')">Stolní PC</button>
                <button onclick="filterSidebar('kamera')">Kamery</button>
                <button onclick="filterSidebar('mys')">Myši</button>
                <button onclick="filterSidebar('tv')">TV</button>
                <button onclick="filterSidebar('sluchatka')">Sluchátka</button>
                <button onclick="filterSidebar('dashboard')">Základní desky</button>
                <button onclick="filterSidebar('ram')">Paměti RAM</button>
                <button onclick="filterSidebar('procesor')">Procesory</button>
            </div>
        </div>
        <!-- Product container -->
        <div class="container-product">

        </div>

        <div class="cart-all">
            <!-- Všechny produkty v košíku -->
            <ul class="cart-list"></ul>

            <div class="checkOut">
                <div class="total">0</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
